<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gemstone Mining</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="game.js"></script>
  <script src="mine.js"></script>
  <script src="player.js"></script>
  <script src="main.js"></script>

</head>
<body>
  <header>
    <div class="roundNumber">Round 1</div>
    <div class="title">Gemstone Mining</div>
    <div class="playerTurn">Player Turn : Player 1</div>
  </header>
  <div class="gameArea">
    <div class="player1">
      <p class="playerName">Player1</p>
      <p class="points">Points: 0</p>
      <p>Gems</p>
      <p class="topaz">Topaz: 0</p>
      <p class="amethyst">Amethyst: 0</p>
      <p class="emerald">Emerald: 0</p>
      <p class="sapphire">Sapphire: 0</p>
      <p class="ruby">Ruby: 0</p>
      <p class="diamond">Diamond: 0</p>
    </div>
    <div class="buttonContainer">
      <button class="mineGems">Mine Gems</button>
      <button class="leaveMine">Leave Mine</button>
    </div>
    <div class="player2">
      <p class="playerName">Player2</p>
      <p class="points">Points: 0</p>
      <p>Gems</p>
      <p class="topaz">Topaz: 0</p>
      <p class="amethyst">Amethyst: 0</p>
      <p class="emerald">Emerald: 0</p>
      <p class="sapphire">Sapphire: 0</p>
      <p class="ruby">Ruby: 0</p>
      <p class="diamond">Diamond: 0</p>
    </div>
  </div>
  <footer><button class="rules">Rules</button></footer>
</body>
</html>
